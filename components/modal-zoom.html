<div class="modal fade" id="modal-gallery" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark">
      <!-- Close button -->
      <button
        type="button"
        class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3"
        data-bs-dismiss="modal"
      ></button>
      <!-- Carousel -->
      <div
        id="galleryCarousel"
        class="carousel slide h-100"
        data-bs-ride="false"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img
              src="https://eh-lms-assets.s3.ap-southeast-2.amazonaws.com/img/vbhc_101/module-4/M4L2-equation.png"
              class="gallery-img"
            />
          </div>
        </div>
        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#galleryCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="img-zoom" data-bs-toggle="modal" data-bs-target="#modal-gallery">
  <img
    src="https://eh-lms-assets.s3.ap-southeast-2.amazonaws.com/img/vbhc_101/module-4/M4L2-equation.png"
    alt="Consultation"
  />
</div>
<h3 class="text-center">
  <i><b>Click on image to enlarge</b></i>
</h3>
